<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>	
	
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
             		<a-asset-item id="V-obj" src="Assets/Lowpoly_tree_sample.obj"></a-asset-item>
			<a-asset-item id="V-mtl" src="Assets/Lowpoly_tree_sample.mtl"></a-asset-item>
        	</a-assets>
        
        	<a-marker type='pattern' url='Markers/github_paperV_qr_code_box.patt'>
            		<a-entity obj-model="obj: #V-obj; mtl: #V-mtl" scale='0.1 0.1 0.1'></a-entity>
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
